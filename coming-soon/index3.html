<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DipulArt â€” Coming Soon</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: #000;
        color: white;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
    }

    /* Animated gradient background */
    body::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, #1a1a1a, #000 80%);
        animation: bgMove 15s ease-in-out infinite alternate;
        z-index: -7;
    }
    @keyframes bgMove {
        0% { transform: translate(0,0); }
        100% { transform: translate(-5%, -5%); }
    }

    /* Floating blurred orbs */
    .orb {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,215,0,0.25), transparent 70%);
        filter: blur(80px);
        animation: orbMove 20s ease-in-out infinite alternate;
        z-index: -6;
    }
    .orb:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .orb:nth-child(2) { bottom: 15%; right: 10%; animation-delay: 5s; }
    @keyframes orbMove {
        0% { transform: translate(0,0); }
        100% { transform: translate(50px, -50px); }
    }

    /* Moving golden lines */
    .gold-lines {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            45deg,
            rgba(255,215,0,0.04) 0px,
            rgba(255,215,0,0.04) 1px,
            transparent 1px,
            transparent 80px
        );
        animation: linesMove 30s linear infinite;
        z-index: -5;
    }
    @keyframes linesMove {
        from { background-position: 0 0; }
        to { background-position: 200px 200px; }
    }

    /* Particle glow dots */
    .particle {
        position: absolute;
        background: rgba(255, 215, 0, 0.6);
        border-radius: 50%;
        pointer-events: none;
        animation: float 10s linear infinite;
        z-index: -4;
    }
    @keyframes float {
        from { transform: translateY(100vh) scale(0.2); opacity: 0; }
        20% { opacity: 0.7; }
        to { transform: translateY(-20vh) scale(1); opacity: 0; }
    }

    /* Golden stars with glow pulse */
    .star {
        position: absolute;
        background: radial-gradient(circle, rgba(255,215,0,0.9), transparent);
        border-radius: 50%;
        opacity: 0;
        box-shadow: 0 0 8px rgba(255,215,0,0.7);
        animation: twinkleGlow 4s infinite ease-in-out;
        z-index: -3;
    }
    @keyframes twinkleGlow {
        0%, 100% { opacity: 0; transform: scale(0.5); filter: brightness(0.8); }
        50% { opacity: 1; transform: scale(1); filter: brightness(1.6); }
    }

    /* Big rotating clock */
    .clock {
        position: absolute;
        width: 90vmin;
        height: 90vmin;
        border: 6px solid rgba(255,215,0,0.12);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.1;
        z-index: -2;
        animation: rotateClock 90s linear infinite;
    }
    @keyframes rotateClock {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .clock-hand {
        position: absolute;
        width: 50%;
        height: 3px;
        background: gold;
        top: 50%;
        transform-origin: 100%;
        transform: rotate(90deg);
    }
    .minute-hand {
        height: 4px;
        background: #FFD700;
    }

    /* Glassmorphic Content Box */
    .content {
        backdrop-filter: blur(10px);
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.15);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
        animation: fadeIn 2s ease forwards;
        z-index: 1;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 3rem;
        background: linear-gradient(90deg, #FFD700, #FFB14D);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        color: #ccc;
        margin-bottom: 20px;
    }

    .countdown {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 25px;
        color: #FFD700;
        letter-spacing: 2px;
    }

    form {
        margin-top: 10px;
    }
    form input[type="email"] {
        padding: 12px;
        border: none;
        border-radius: 25px;
        margin-right: 5px;
        outline: none;
        width: 220px;
    }
    form input[type="submit"] {
        padding: 12px 18px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #FFD700, #FFB14D);
        color: black;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    form input[type="submit"]:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(255,215,0,0.8);
    }

    /* Intro overlay */
    .intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        animation: introFade 3s forwards;
    }
    .intro-text {
        font-size: 3rem;
        font-family: 'Playfair Display', serif;
        background: linear-gradient(90deg, #FFD700, #FFB14D);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: zoomOut 3s forwards;
    }
    @keyframes introFade {
        0%, 80% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
    }
    @keyframes zoomOut {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.3); }
        100% { transform: scale(2); opacity: 0; }
    }
</style>
</head>
<body>

<!-- Background Orbs -->
<div class="orb"></div>
<div class="orb"></div>

<!-- Golden Lines -->
<div class="gold-lines"></div>

<!-- Rotating Clock -->
<div class="clock">
    <div class="clock-hand" id="hourHand"></div>
    <div class="clock-hand minute-hand" id="minuteHand"></div>
</div>

<!-- Stars -->
<script>
    for (let i = 0; i < 40; i++) {
        let star = document.createElement('div');
        star.classList.add('star');
        let size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDuration = `${3 + Math.random() * 3}s`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(star);
    }
</script>

<!-- Floating Particles -->
<script>
    for (let i = 0; i < 20; i++) {
        let particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.width = particle.style.height = (Math.random()*4+2) + 'px';
        particle.style.left = Math.random()*100 + 'vw';
        particle.style.animationDuration = (8 + Math.random()*4) + 's';
        document.body.appendChild(particle);
    }
</script>

<!-- Intro Animation -->
<div class="intro">
    <div class="intro-text">COMING SOON</div>
</div>

<!-- Main Content -->
<div class="content">
    <h1>DipulArt</h1>
    <p>Our Premium Art Gallery is launching soon</p>
    <div class="countdown" id="countdown"></div>
    <form>
        <input type="email" placeholder="Enter your email" required>
        <input type="submit" value="Notify Me">
    </form>
</div>

<script>
    // Clock update
    function updateClock() {
        const now = new Date();
        const hours = now.getHours() % 12;
        const minutes = now.getMinutes();
        document.getElementById("hourHand").style.transform =
            `rotate(${(hours * 30) + (minutes / 2)}deg) translateY(-50%)`;
        document.getElementById("minuteHand").style.transform =
            `rotate(${minutes * 6}deg) translateY(-50%)`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Countdown
    const launchDate = new Date("2025-08-15T00:00:00").getTime();
    function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate - now;
        if (distance < 0) {
            document.getElementById("countdown").innerHTML = "We Are Live!";
            return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
